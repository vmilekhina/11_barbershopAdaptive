<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Барбершоп "Бородинский"</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="less/main.less"/>
    <script src="js/less.js"></script>
  </head>

  <body>
    <header class="page-header">
      <div class="logo__wrapper">
        <a class="logo" href="index.html">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/desktop/logotype-desktop.png">
            <source media="(min-width: 768px)" srcset="img/tablet/logotype-tablet.png">
            <img src="img/mobile/logotype-mobile.png" alt="Логотип 'Барбершоп Бородинский'">
          </picture>
        </a>
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item  site-list__item--active">
              <a class="site-link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-link" href="photo.html">Наши работы</a>
            </li>
            <li class="site-list__item">
              <a class="site-link" href="form.html">Записаться</a>
            </li>
            <li class="site-list__item">
              <a class="site-link" href="contacts.html">Контакты</a>
            </li>
          </ul>
          <ul class="main-nav__list user-list">
            <li class="user-list__item">
              <a class="user-link" href="login.html" class="user-list__login">
                Войти
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

  <main>
    <section class="modal modal--login">
      <div class="modal__wrapper">
        <h2 class="modal__title">Личный кабинет</h2>
        
        <p class="modal__text">Введите свой логин и пароль, чтобы войти</p>
        <form class="modal--login__form login-form" action="#" method="post">
          <p class="login-form__login">
            <input class="login-form__input" type="e-mail" name="login" id="user-login" placeholder="Логин">
            <label class="visually-hidden" for="user-login">Логин</label>
          </p>

          <p class="login-form__password">
            <input class="login-form__input" type="password" name="password" id="user-password" placeholder="Пароль">
            <label class="visually-hidden" for="user-password">Пароль</label>
          </p>
          <div class="modal--login__wrapper">
            <div class="login-form__remember">
              <label class="login-form__label" for="login-password-info">
                <input class="login-form__checkbox visually-hidden" type="checkbox" name="login-password-info" id="login-password-info">
                <span class="checkbox--indicator login-form__checkbox--indicator"></span>Запомните меня</label>
            </div>
            <a href="#" class="login-form__link-forget">Я забыл пароль!</a>
          </div>
          <div class="modal--login__wrapper--buttons">
            <button class="form__button button button--brown" type="submit">Войти</button>
            <button class="modal__button button button--white" type="button">Закрыть</button>
          </div>
        </form>
        
      </div>
    </section>
  </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__contacts contacts">
          <b class="contacts__title">Барбершоп Бородинский</b>
          <p class="contacts__text">
            г. Санкт-Петербург, ул. Большая Конюшенная 19/8<br>
          </p>      
          <a href="tel:+78125556666" class="contacts__phone-button button"><span class="contacts__phone-mobile">Тел.: </span>+7 (812) 555-66-66</a>
        </div>
        
        <div class="page-footer__social social">
          <p class="social__title">Давайте дружить!</p>
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link social__link--vkontakte"><img src="img/socials/vk.png" width="23" height="26" alt="Мы в Вконтакте"></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--instagram"><img src="img/socials/ig.png" width="36" height="36" alt="Мы в Инстаграме"></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--facebook"><img src="img/socials/fb.png" width="18" height="39" alt="Мы в Фейсбуке"></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
